<ion-view view-title="Upload">
    <ion-content ng-class="{expanded:$scope.isExpanded}">
        <div class="hero slide-up" style="background-image: url('assets/img/profile-bg.jpg');">
            <div class="content">
                <div class="avatar" style="background-image: url('assets/img/milkyway.jpg');"></div>
                <h3><a class="light">{{user.displayName}}</a></h3>
                <h4></h4>
            </div>
        </div>
        <div class="tabs tabs-dark tabs-icon-top static">
            <a ui-sref="app.activity" class="tab-item">
                <i class="icon ion-arrow-graph-up-right"></i>Upload
            </a>
        </div>
        <h4 class="content padding double-padding-x">Content</h4>
        <input type="file" id="myFile" ng-file-model="filedata">
        Description<input type="text" ng-model="description.string"></input> 
        Tags<input type="text" ng-model="tags.list"></input> 
        <button ng-click="upload(filedata)">Upload</button>
