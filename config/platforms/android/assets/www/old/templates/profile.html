<ion-view view-title="Profile">
    <ion-content ng-class="{expanded:$scope.isExpanded}">
        <div class="hero slide-up" style="background-image: url('assets/img/profile-bg.jpg');">
            <div class="content">
                <div class="avatar" style="background-image: url({{user.photoURL}});"></div>
                <h3><a class="light">{{user.username}}</a></h3>
                <h4></h4>
            </div>
        </div>
        <div class="tabs tabs-dark tabs-icon-top static">
            <a ui-sref="app.friends" class="tab-item">
                <i class="icon ion-android-people"></i> Followers
            </a>
            <a ui-sref="app.gallery" class="tab-item">
                <i class="icon ion-images"></i> My Photos
            </a>
            <a ui-sref="app.upload" class="tab-item">
                <i class="icon ion-images"></i> Upload
            </a>
        </div>
        <h4 class="content padding double-padding-x">Following</h4>
        <div class="list animate-fade-slide-in-right">
            <ion-list>
                <ion-item ng-repeat="(key, value) in user.following" ui-sref="app.publicprofile({id:key})">
                    
                    <div class="list">
                        <a class="item item-avatar">
                            <img src="{{value.photoURL}}" />
                            <h2>{{value.username}}</h2>
                            <p>one line description</p>
                        </a>
                    </div>

                </ion-item>
            </ion-list>
